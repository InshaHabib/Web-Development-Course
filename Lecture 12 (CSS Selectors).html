<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>CSS Selectors</title>
    <style>
        /* element selector` */
P{
    color: RED;
    background-color:aqua ;
    border: 2px solid seagreen;
}
/* id selector */
#blueelement{
color: blue;
background-color: beige;
}
/* class selector */
.redelement{
    color: yellow;
    background-color: antiquewhite;
}
/* Grouping Selectotr */
footer,span{
    color: azure;
    background-color: rgb(158, 138, 176);
}
    </style>
    </head>
<body>
    <h3> CSS Selectors</h3>
    <p class="redelement">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, quidem.</p>
    <p id="blueelement">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, quidem.</p>
    <div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus, quidem.</p>
<span> Lorem ipsum dolor sit amet. </span>
</div>
<footer>This is footer</footer></body></html>
