<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Navigating The DOM (Document Object Model)</title>
</head>

<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>AboutUs</li>
            <li>ContactUs</li>
            <li>Services</li>
            <li>Add to Cart</li>
        </ul>
    </div>
    <div class="container">
        Another Container
    </div>

    <script>
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);

        // nav.innerHTML ="<li>Dynamic Elements</li>";

        // getelementbyclassname
        let containers = document.getElementsByClassName('container');
        console.log(containers);

        // query selector
        let sel2 = document.querySelector('.container');
        console.log("Selector returns", sel2);

        let sel1 = document.querySelector('#nav>li');
        console.log("Selector returns", sel1);

        // query selector all
        let sel = document.querySelectorAll('#nav>li');
        console.log("Selector returns", sel);

        // In query selector all insert other values
        sel[0].innerHTML = "Inserted";






    </script>
</body>

</html>
