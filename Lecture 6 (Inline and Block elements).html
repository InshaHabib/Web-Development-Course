<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Inline and Block elements</title>
</head>
<body>
 <p style="border:2px solid red;"> This is a 1st paragraph</p> 
 <p style="border:2px solid blue;">This is a 2nd paragraph</p> 
 <span style="border:2px solid red;"> This is a 1st paragraph</span> 
 <span style="border:2px solid blue;"> This is a 2nd paragraph</span> <br>
 <br><div style="border:2px solid red;"> This is a 1st paragraph</div>
 <br><strong style="border:2px solid blue;"> This is a 2nd paragraph</strong>
</body>
</html>
