<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Math Object In JavaScript</title>
</head>

<body>
    <div id="main" class="container">
        <h1>This is Math Object In JavaScript </h1>
    </div>

    <script>
        // Printing the Math Object
        let m = Math;
        console.log(m);

        // Printing the constants from Math Object
        console.log("The value of math.E is ", Math.E);
        console.log("The value of math.PI is ", Math.PI);
        console.log("The value of math.LN2 is ", Math.LN2);
        console.log("The value of math.SQRT1_2 is ", Math.SQRT1_2);
        console.log("The value of math.LOG10E is ", Math.LOG10E);

        // Printing the functions from Math Object
        let a = 34.64534;
        let b = 89;

        console.log("The value of a and b is", a, b);
        console.log("The value of a and b rounded is", Math.round(a), (b));

        console.log("3 raised to the power of 2 is ", Math.pow(3, 2))
        console.log("2 raised to the power of 2 is ", Math.pow(2, 12))
        console.log("6 raised to the power of 2 is ", Math.pow(6, 3))

        console.log(" Square root of 36 is ", Math.sqrt(36))
        console.log(" Square root of 64 is ", Math.sqrt(64))
        console.log(" Square root of 84 is ", Math.sqrt(84))
        console.log(" Square root of 50 is ", Math.sqrt(50))

        // Ceil and Floor
        console.log(" 5.8 rounded up to nearest integer is", Math.ceil(5.8))
        console.log(" 5.8 rounded up to nearest integer is", Math.floor(5.8))

        // Absolute value aps function
        console.log(" Absolute valute of 5.6 is", Math.abs(5.6))
        console.log(" Absolute valute of -5.66 is", Math.abs(-5.66))

        // Trignometric Function]
        console.log(" The value of sin(pi) is", Math.sin(Math.PI))
        console.log(" The value of sin(pi/2) is", Math.sin(Math.PI / 2))
        console.log(" The value of cos(pi) is", Math.cos(Math.PI))
        console.log(" The value of tan(pi) is", Math.tan(Math.PI))

        // Min and Max function
        console.log(" Minimum value of 4,5,6 is ", Math.min(4, 5, 6))
        console.log(" Minimum value of 14,5,6 is ", Math.min(14, 5, 6))
        console.log(" Maximum value of 4,5,6 is ", Math.max(4, 5, 6))
        console.log(" Maximum value of 14,5,6 is ", Math.max(14, 5, 6))

        // Generating a random number
        let r = Math.random();
        console.log(" The random number is ", r)

        // Generating a random number btw (a,b) = a + (b-a)*Math.random
        let a1 = 1;
        let b1 = 100;
        let r1_100 = a1 + (b1 - a1) * Math.random();
        console.log(" The random number is ", r1_100)

        // btw 50 and 60
        let a2 = 50;
        let b2 = 60;
        let r2_100 = a2 + (b2 - a2) * Math.random();
        console.log(" The random number is ", r2_100)

    </script>
</body>

</html>
