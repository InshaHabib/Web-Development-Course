<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>String Functions in JavaScript</title>
    <script src=""></script>
</head>

<body>
    <script>
        var str = "This is a string";
        console.log(str);
        //  First occurence of a substring
        var position = str.indexOf('is');
        console.log(position);

        //  Last occurence of a substring
        position = str.lastIndexOf('is');
        console.log(position);

        //  substring from a string
        // var substr = str.slice(1,6); 
        // Also used negative values in slice
        var substr = str.substring(1, 7);
        // not used negative values in substring
        // var substr = str.substr(1,3);
        // used for length
        console.log(substr);

        var replaced = str.replace('string', 'insha');
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newString = str.concat('\nNew String');
        console.log(newString);
        var strWithWhitespaces = "  this contains       whitespaces";
        console.log(strWithWhitespaces);
        console.log(strWithWhitespaces.trim());

        var char3 = str.charCodeAt(2); // not very important
        var char3 = str.charAt(2);

        console.log(char3);
        console.log(str[3]);

    </script>
</body>

</html>
