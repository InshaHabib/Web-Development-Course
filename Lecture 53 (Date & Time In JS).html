<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Date & Time In JavaScript</title>
</head>
<style>
    .container {
        font-size: 23px;
        background-color: bisque;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
    }

    #time {
        font-weight: bold;
    }
</style>

<body>
    <div id="main" class="container">
        <!-- <h1>This is a Container</h1> -->
        <!-- Time now is <span id="time"></span> -->
        Current time is <span id="time"></span>
    </div>
    <script>
        // function displayTime() {
        //     time = new Date();
        //     console.log(time);
        //     document.getElementById('time').innerHTML = time;
        // }
        // setInterval(displayTime, 1000);

        console.log("This is date and time tutorial");
        let now = new Date();
        console.log(now);

        let dt = new Date(1000);
        console.log(dt);

        // newDate = new Date("2023-12-01");
        // console.log(newDate);

        // newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        newDate = new Date(3020, 4, 9, 3, 2, 34);        // constructor
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log("This year is ", yr);

        let dt1 = newDate.getDate();
        console.log("This date is ", dt1);

        let month = newDate.getMonth();
        console.log("This month is ", month);

        let hours = newDate.getHours();
        console.log("This hours is ", hours);

        let day = newDate.getDay();
        console.log("The day is ", day);

        let seconds = newDate.getSeconds();
        console.log("The second is ", seconds);

        newDate.setDate(8);      // auto connection date
        newDate.setMinutes(39);
        console.log(newDate);

        setInterval(updateTime, 1000);
        function updateTime() {
            time.innerHTML = new Date();
        }
    </script>
</body>

</html>
