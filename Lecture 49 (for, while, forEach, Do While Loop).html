<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>for, while, forEach, Do While Loops</title>
</head>

<body>
    <div class="container">
        <h1>This is a Container about loops</h1>
    </div>

    <script>
        console.log("This is tutorial 55");
        // for loop
        // let i=0;
        // for(i=i;i<4;i=i+1)
        // {
        //     console.log(i);
        // }

        let friends = ["mishal", "nazia", "minahil", "insha", "sharjeel"];
        for (let index = 0; index < friends.length; index++) {
            console.log("Hello friend," + friends[index]);
        }

        // for each loop
        friends.forEach(function f(element) {
            console.log("Hello Friend," + element + " to modern JavaScript")
        });

        // for of loop
        for (element of friends) {
            console.log("Hello Friend," + element + " to modern JavaScript again")
        }

        let employee = {
            name: "insha",
            salary: 1000,
            channel: "IH"
        }
        // Use this loop to iterate over obejects in Javascript
        for (key in employee) {
            console.log(`The ${key} of employee is ${employee[key]}`);
        }

        // while loop in jS
        let i = 0;
        while (i < 4) {
            console.log(`${i} is less than 4`);
            i++;
        }

        // do while loop in jS
        let j=34
        do {
            console.log(`${j} is less than 4 and we are inside do while loop`);
            j++;
        }
        while (j < 4)
    </script>
</body>

</html>
